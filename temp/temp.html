<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Prediction with Hugging Face T5</title>
  <style>
    body { font-family: sans-serif; }
  </style>
</head>
<body>
  <h1>How are you feeling today?</h1>
  <textarea id="user-feelings" rows="5" placeholder="Describe your feelings here..."></textarea>
  <button id="predict-button">Predict Mood</button>
  <p id="prediction"></p>

  <script>
    const predictButton = document.getElementById('predict-button');
    const userFeelings = document.getElementById('user-feelings');
    const prediction = document.getElementById('prediction');

    predictButton.addEventListener('click', async () => {
      const feelings = userFeelings.value;

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ feelings })
        });

        const data = await response.json();
        prediction.textContent = `Your predicted mood is: ${data.prediction}`;
      } catch (error) {
        console.error(error);
        prediction.textContent = 'Error: Could not predict mood.';
      }
    });
  </script>
</body>
</html>
