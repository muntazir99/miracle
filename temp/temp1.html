<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Quadrant</title>
    <link rel="stylesheet" href="temp1.css">
</head>
<body>
    <div class="container">
        <div class="quadrant energized unpleasant">
            <div class="text">Tense-Nervous<br>Irritated-Annoyed</div>
        </div>
        <div class="quadrant energized pleasant">
            <div class="text">Excited-Lively<br>Cheerful-Happy</div>
        </div>
        <div class="quadrant calm unpleasant">
            <div class="text">Bored-Weary<br>Gloomy-Sad</div>
        </div>
        <div class="quadrant calm pleasant">
            <div class="text">Relaxed-Carefree<br>Calm-Serene</div>
        </div>
    </div>
    <div class="labels">
        <div class="label energized-label">Energized</div>
        <div class="label calm-label">Calm</div>
        <div class="label pleasant-label">Pleasant</div>
        <div class="label unpleasant-label">Unpleasant</div>
    </div>
</body>
</html>
